<!DOCTYPE html>
<html>
<head><title>IDOR Example</title></head>
<body>
<h2>IDOR Demo</h2>
<p>Change the URL parameter ?id=1 or ?id=2</p>


<div id="data"></div>


<script>
const users = {
1: {name:"Alice", email:"alice@example.com"},
2: {name:"Bob", email:"bob@example.com"}
};


const id = new URLSearchParams(location.search).get("id");
document.getElementById("data").innerHTML = JSON.stringify(users[id] || "User not found");
</script>
</body>
</html>
