<!DOCTYPE html>
<html>
<head>
<title>Reflected XSS</title>
</head>
<body>
<h2>Reflected XSS</h2>
<form method="GET">
<input type="text" name="q" placeholder="Search..." />
<button>Go</button>
</form>
<p>Result:</p>
<div id="output"></div>


<script>
const params = new URLSearchParams(location.search);
if (params.get("q")) {
document.getElementById("output").innerHTML = "You searched: " + params.get("q");
}
</script>
</body>
</html>
